{% extends "layout/base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col ms-auto"><h1>Libro</h1></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col ms-auto">
            <form action="/books/add" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Autores</label>
                    {{ form.authors }}
                </div>

                <input class="btn btn-primary mb-3" type="submit" value="Guardar">
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>



{% endblock %}
